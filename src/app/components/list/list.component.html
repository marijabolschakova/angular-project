<ng-container *ngIf="title">
  <h2>{{ title }}</h2>
</ng-container>
<div class="movies_thumb">
  <swiper [config]="config" *ngIf="movies">
    <ng-template swiperSlide *ngFor="let movie of movies">
      <a
        class="img"
        [routerLink]="['/moviedetails', movie.id]">
          <img
            [src]="'w200' | imageSource : movie.poster_path"
            alt="{{ movie.original_title }}"/>
      </a>
    </ng-template>
  </swiper>
</div>
