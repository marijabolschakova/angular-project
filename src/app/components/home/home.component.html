<div class="body">

  <div class="search">
    <img class="search--img" [src]="searchBanner" alt=""/>
    <div class="search--title">
      <h2>Welcome.</h2>
      <h3>Millions of movies, shows and people.  Explore now.</h3>
    </div>

    <input
      type="text"
      class="search--input"
      name="searchInput"
      [formControl]="searchInput"
      placeholder="Find movies...">
  </div>

  <ng-container *ngIf="isSearchHidden$ | async">
    <div class="search-result">
      <h2 class="section--title" *ngIf="searchRes">Founded movies</h2>
      <div class="movies_thumb">
        <swiper [config]="config">
          <ng-template swiperSlide *ngFor="let res of searchRes">
            <a
              class="img"
              [routerLink]="['/moviedetails', res.id]">
              <img
                src="https://image.tmdb.org/t/p/w200/{{ res.poster_path ? res?.poster_path : res?.backdrop_path}}"
                alt="{{ res.title }}"/>
            </a>
          </ng-template>
        </swiper>
      </div>

      <h2 class="section--title" *ngIf="searchRes">Founded people</h2>
      <div class="movies_thumb">
        <swiper [config]="config">
          <ng-template swiperSlide *ngFor="let res of searchRes">
            <a
              class="img"
              [routerLink]="['/person/', res.id]">
              <img
                src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ res?.profile_path }}"
                alt="{{ res.name }}"/>
            </a>
          </ng-template>
        </swiper>
      </div>

      <h2 class="section--title" *ngIf="searchRes">Founded TV shows</h2>
      <div class="movies_thumb">
      <swiper [config]="config">
        <ng-template swiperSlide *ngFor="let res of searchRes">
          <a
            class="img"
            [routerLink]="['/tvdetails/', res.id]">
            <p>{{ res?.name }}</p>
            <img
              src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ res.poster_path }}"
              alt="{{ res.name }}"/>
          </a>
        </ng-template>
      </swiper>
    </div>
    </div>
  </ng-container>

  <app-list
    [title]="upcomingMoviesTitle"
    [movies]="upComing"
  ></app-list>
  <app-list
    [title]="trendingMoviesTitle"
    [movies]="topRated"
  ></app-list>

  <app-list
    [title]="popularMoviesTitle"
    [movies]="popular"
  ></app-list>
</div>
